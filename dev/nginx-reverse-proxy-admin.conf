worker_processes 1;

events { worker_connections 1024; }

http {

    sendfile on;

    upstream docker-treetracker-admin-web {
        server treetracker-admin-web:3000;
    }

    upstream docker-treetracker-admin {
        server treetracker-admin:3000;
    }

    server {
        listen 80;

        location ^~ /api/admin {
          rewrite ^/api/admin/(.*)$ /$1$is_args$args; break;
          proxy_pass "http://docker-treetracker-admin${uri}";
          proxy_redirect     off;
          proxy_set_header   Host $host;
          proxy_set_header   X-Real-IP $remote_addr;
          proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
          proxy_set_header   X-Forwarded-Host $server_name;
        }


        location / {
            proxy_pass         http://docker-treetracker-admin-web;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
    }


}
